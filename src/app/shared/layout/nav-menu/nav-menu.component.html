<div class="menu">
  <span *ngFor="let page of pages">
    <a [routerLink]="[page.link]">{{ page.name }} </a>
  </span>
  <span class="separator"> | </span>
  <div class="social-media">
    <ng-container *ngFor="let social of socialNetworks">
      <i class="fab {{ social.icon }} text-light icon-large"></i>
    </ng-container>
  </div>
</div>
